{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block style%}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info" type="submit">Create Project</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
